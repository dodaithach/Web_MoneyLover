<md-toolbar class="md-theme-light">
  <h1 class="md-toolbar-tools" layout-align="center center">
    <span>Kết nối chi tiêu</span>
  </h1>
</md-toolbar>

<md-card-content >
  <div layout="row" layout-align="end" style="margin-bottom: 5px; margin-top: 5px; color: #F44336;" ng-show="loginCtrl.isNotify">
    {{loginCtrl.notifyMsg}}
  </div>

  <div layout="column" layout-align="center center">
    <img src="/img/sv180.png">
    <h4 style="color: #1b7e7d;margin-top:12px;margin-bottom:0px;width:320px">Quản lý và kết nối chi tiêu nhóm hiệu quả</h4>
    <p style="margin-top:6px;width:320px" layout="row" layout-align="center">Đăng nhập để đồng bộ dữ liệu chi tiêu</p>

    <div layout="row" ng-hide="loginCtrl.isPending">
      <div id="my-signin2" ng-click="loginCtrl.logIn()"></div>
    </div>

    <div layout="row" layout-sm="column" layout-align="space-around" ng-show="loginCtrl.isPending">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </div>
</md-card-content>
